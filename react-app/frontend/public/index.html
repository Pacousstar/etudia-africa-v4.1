    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ===== CONFIGURATION GLOBALE =====
        const CONFIG = {
            API_URL: 'https://etudia-africa-v4-1.onrender.com',
            OPENROUTER_MODELS: {
                free: 'deepseek/deepseek-r1:free',
                paid: 'deepseek/deepseek-r1'
            },
            MAX_FILE_SIZE: 10 * 1024 * 1024, // 10MB
            SUPPORTED_FORMATS: ['.pdf', '.txt', '.doc', '.docx', '.jpg', '.png'],
            VERSION: '4.1.0'
        };

        // ===== SERVICE OPENROUTER =====
        class OpenRouterService {
            constructor() {
                this.baseUrl = CONFIG.API_URL;
                this.currentModel = 'free';
                this.stats = {
                    requests: 0,
                    responses: 0,
                    errors: 0,
                    totalTokens: 0
                };
            }

            async chat(message, options = {}) {
                try {
                    this.stats.requests++;
                    
                    const response = await fetch(`${this.baseUrl}/api/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message,
                            user_id: options.userId || 'user_' + Date.now(),
                            mode: options.mode || 'normal',
                            use_paid_model: this.currentModel === 'paid',
                            document_context: options.documentContext || '',
                            ...options
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    if (data.success) {
                        this.stats.responses++;
                        this.stats.totalTokens += data.tokens_used || 0;
                        return {
                            success: true,
                            message: data.response,
                            tokens: data.tokens_used,
                            model: data.model_used,
                            responseTime: data.response_time
                        };
                    } else {
                        throw new Error(data.error || 'Erreur inconnue');
                    }
                } catch (error) {
                    this.stats.errors++;
                    console.error('Erreur OpenRouter:', error);
                    return {
                        success: false,
                        error: error.message || 'Erreur de connexion à l\'IA'
                    };
                }
            }

            setModel(model) {
                this.currentModel = model;
                console.log(`Modèle OpenRouter changé: ${model}`);
            }

            getStats() {
                return { ...this.stats };
            }
        }

        // ===== SERVICE UPLOAD =====
        class UploadService {
            constructor() {
                this.baseUrl = CONFIG.API_URL;
            }

            async uploadDocument(file, userId) {
                try {
                    // Validation du fichier
                    if (file.size > CONFIG.MAX_FILE_SIZE) {
                        throw new Error('Fichier trop volumineux (max 10MB)');
                    }

                    const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
                    if (!CONFIG.SUPPORTED_FORMATS.includes(fileExtension)) {
                        throw new Error('Format de fichier non supporté');
                    }

                    const formData = new FormData();
                    formData.append('document', file);
                    formData.append('user_id', userId);

                    const response = await fetch(`${this.baseUrl}/api/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    if (data.success) {
                        return {
                            success: true,
                            document: data.document,
                            message: 'Document uploadé avec succès!'
                        };
                    } else {
                        throw new Error(data.error || 'Erreur upload');
                    }
                } catch (error) {
                    console.error('Erreur upload:', error);
                    return {
                        success: false,
                        error: error.message
                    };
                }
            }

            async getDocuments(userId) {
                try {
                    const response = await fetch(`${this.baseUrl}/api/documents/${userId}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    return data.success ? data.documents : [];
                } catch (error) {
                    console.error('Erreur récupération documents:', error);
                    return [];
                }
            }

            async deleteDocument(documentId) {
                try {
                    const response = await fetch(`${this.baseUrl}/api/documents/${documentId}`, {
                        method: 'DELETE'
                    });

                    const data = await response.json();
                    return data.success;
                } catch (error) {
                    console.error('Erreur suppression:', error);
                    return false;
                }
            }
        }

        // ===== COMPOSANTS REACT =====

        // Composant principal de l'app
        function EtudiaApp() {
            const [currentTab, setCurrentTab] = useState('upload');
            const [documents, setDocuments] = useState([]);
            const [selectedDocument, setSelectedDocument] = useState(null);
            const [chatMessages, setChatMessages] = useState([]);
            const [currentModel, setCurrentModel] = useState('free');
            const [userId] = useState('user_' + Date.now());
            const [isLoading, setIsLoading] = useState(false);
            const [notifications, setNotifications] = useState([]);

            // Services
            const openRouterService = useRef(new OpenRouterService());
            const uploadService = useRef(new UploadService());

            // Initialisation
            useEffect(() => {
                // Cacher l'écran de chargement après initialisation
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loading-screen');
                    if (loadingScreen) {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 500);
                    }
                }, 2000);

                // Charger les documents existants
                loadDocuments();

                // Message de bienvenue
                setChatMessages([{
                    id: 1,
                    type: 'ai',
                    content: '🚀 Bienvenue dans ÉtudIA V4.1 ! Je suis votre assistant IA powered by DeepSeek R1. Uploadez vos documents et posez-moi vos questions !',
                    timestamp: new Date(),
                    model: 'system'
                }]);
            }, []);

            // Fonctions utilitaires
            const loadDocuments = async () => {
                const docs = await uploadService.current.getDocuments(userId);
                setDocuments(docs);
            };

            const addNotification = (message, type = 'info') => {
                const notification = {
                    id: Date.now(),
                    message,
                    type,
                    timestamp: new Date()
                };
                setNotifications(prev => [...prev, notification]);
                
                // Auto-suppression après 5 secondes
                setTimeout(() => {
                    setNotifications(prev => prev.filter(n => n.id !== notification.id));
                }, 5000);
            };

            const handleModelChange = (model) => {
                setCurrentModel(model);
                openRouterService.current.setModel(model);
                addNotification(`Modèle changé: ${model === 'free' ? 'DeepSeek R1 Free' : 'DeepSeek R1 Premium'}`, 'success');
            };

            return (
                <div className="app-container">
                    {/* Header */}
                    <header className="app-header">
                        <div className="header-content">
                            <div className="logo-section">
                                <h1 className="logo-main">ÉtudIA</h1>
                                <p className="logo-subtitle">Intelligence Artificielle Éducative</p>
                                <div className="version-badge">
                                    V4.1 • OpenRouter DeepSeek R1
                                </div>
                            </div>
                            <div className="cta-buttons">
                                <button 
                                    className="btn-primary"
                                    onClick={() => setCurrentTab('upload')}
                                >
                                    📄 Upload Document
                                </button>
                                <button 
                                    className="btn-primary"
                                    onClick={() => setCurrentTab('chat')}
                                >
                                    💬 Chat IA
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="tab-navigation">
                        <button 
                            className={`tab-btn ${currentTab === 'upload' ? 'active' : ''}`}
                            onClick={() => setCurrentTab('upload')}
                        >
                            📤 Upload
                        </button>
                        <button 
                            className={`tab-btn ${currentTab === 'chat' ? 'active' : ''}`}
                            onClick={() => setCurrentTab('chat')}
                        >
                            💬 Chat IA
                        </button>
                        <button 
                            className={`tab-btn ${currentTab === 'documents' ? 'active' : ''}`}
                            onClick={() => setCurrentTab('documents')}
                        >
                            📚 Mes Documents
                        </button>
                    </nav>

                    {/* Contenu principal */}
                    <main className="main-content">
                        <div className="tab-content fade-in">
                            {currentTab === 'upload' && (
                                <UploadTab 
                                    uploadService={uploadService.current}
                                    userId={userId}
                                    onUploadSuccess={loadDocuments}
                                    onNotification={addNotification}
                                    isLoading={isLoading}
                                    setIsLoading={setIsLoading}
                                />
                            )}
                            {currentTab === 'chat' && (
                                <ChatTab 
                                    openRouterService={openRouterService.current}
                                    userId={userId}
                                    messages={chatMessages}
                                    setMessages={setChatMessages}
                                    selectedDocument={selectedDocument}
                                    currentModel={currentModel}
                                    onModelChange={handleModelChange}
                                    onNotification={addNotification}
                                    isLoading={isLoading}
                                    setIsLoading={setIsLoading}
                                />
                            )}
                            {currentTab === 'documents' && (
                                <DocumentsTab 
                                    documents={documents}
                                    selectedDocument={selectedDocument}
                                    onSelectDocument={setSelectedDocument}
                                    onDeleteDocument={async (id) => {
                                        const success = await uploadService.current.deleteDocument(id);
                                        if (success) {
                                            loadDocuments();
                                            addNotification('Document supprimé', 'success');
                                        } else {
                                            addNotification('Erreur suppression', 'error');
                                        }
                                    }}
                                    onNotification={addNotification}
                                />
                            )}
                        </div>
                    </main>

                    {/* Notifications */}
                    <NotificationContainer notifications={notifications} />
                </div>
            );
        }

        // Composant Upload
        function UploadTab({ uploadService, userId, onUploadSuccess, onNotification, isLoading, setIsLoading }) {
            const [isDragOver, setIsDragOver] = useState(false);
            const fileInputRef = useRef(null);

            const handleFileSelect = async (files) => {
                if (!files || files.length === 0) return;

                setIsLoading(true);
                const file = files[0];

                try {
                    const result = await uploadService.uploadDocument(file, userId);
                    
                    if (result.success) {
                        onNotification(result.message, 'success');
                        onUploadSuccess();
                    } else {
                        onNotification(result.error, 'error');
                    }
                } catch (error) {
                    onNotification('Erreur upload: ' + error.message, 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setIsDragOver(false);
                handleFileSelect(e.dataTransfer.files);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                setIsDragOver(true);
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                setIsDragOver(false);
            };

            return (
                <div>
                    <h2>📤 Upload de Documents</h2>
                    <div className="openrouter-status">
                        🤖 IA prête : DeepSeek R1 via OpenRouter • Version 4.1
                    </div>
                    
                    <div 
                        className={`upload-zone ${isDragOver ? 'dragover' : ''}`}
                        onDrop={handleDrop}
                        onDragOver={handleDragOver}
                        onDragLeave={handleDragLeave}
                        onClick={() => fileInputRef.current?.click()}
                    >
                        <div className="upload-icon">📄</div>
                        <div className="upload-text">
                            {isLoading ? 'Upload en cours...' : 'Glissez votre document ici ou cliquez'}
                        </div>
                        <div className="upload-subtext">
                            Formats supportés: PDF, TXT, DOC, DOCX, JPG, PNG (max 10MB)
                        </div>
                        {isLoading && <div className="spinner"></div>}
                    </div>

                    <input 
                        ref={fileInputRef}
                        type="file"
                        className="file-input"
                        accept={CONFIG.SUPPORTED_FORMATS.join(',')}
                        onChange={(e) => handleFileSelect(e.target.files)}
                    />
                </div>
            );
        }

        // Composant Chat
        function ChatTab({ openRouterService, userId, messages, setMessages, selectedDocument, currentModel, onModelChange, onNotification, isLoading, setIsLoading }) {
            const [inputMessage, setInputMessage] = useState('');
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const handleSendMessage = async () => {
                if (!inputMessage.trim() || isLoading) return;

                const userMessage = {
                    id: Date.now(),
                    type: 'user',
                    content: inputMessage.trim(),
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                setInputMessage('');
                setIsLoading(true);

                try {
                    const result = await openRouterService.chat(userMessage.content, {
                        userId,
                        documentContext: selectedDocument?.content || '',
                        mode: 'normal'
                    });

                    const aiMessage = {
                        id: Date.now() + 1,
                        type: 'ai',
                        content: result.success ? result.message : `❌ ${result.error}`,
                        timestamp: new Date(),
                        model: result.model || currentModel,
                        tokens: result.tokens,
                        responseTime: result.responseTime
                    };

                    setMessages(prev => [...prev, aiMessage]);

                    if (!result.success) {
                        onNotification(result.error, 'error');
                    }
                } catch (error) {
                    onNotification('Erreur chat: ' + error.message, 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            };

            return (
                <div>
                    <h2>💬 Chat avec IA</h2>
                    
                    <div className="chat-container">
                        <div className="chat-header">
                            🤖 Assistant IA ÉtudIA V4.1
                            <div className="model-selector">
                                <button 
                                    className={`model-toggle ${currentModel === 'free' ? 'active' : ''}`}
                                    onClick={() => onModelChange('free')}
                                >
                                    🆓 Free
                                </button>
                                <button 
                                    className={`model-toggle ${currentModel === 'paid' ? 'active' : ''}`}
                                    onClick={() => onModelChange('paid')}
                                >
                                    ⚡ Premium
                                </button>
                                <div className="tokens-display">
                                    Model: DeepSeek R1 {currentModel}
                                </div>
                            </div>
                        </div>

                        <div className="chat-messages">
                            {messages.map(message => (
                                <div key={message.id} className={`message ${message.type}`}>
                                    <div className="message-content">
                                        {message.content}
                                    </div>
                                    <div className="message-meta">
                                        {message.timestamp.toLocaleTimeString()}
                                        {message.tokens && (
                                            <span className="tokens-display">
                                                {message.tokens} tokens
                                            </span>
                                        )}
                                        {message.model && message.model !== 'system' && (
                                            <span className="tokens-display">
                                                {message.model}
                                            </span>
                                        )}
                                    </div>
                                </div>
                            ))}
                            {isLoading && (
                                <div className="message ai">
                                    <div className="loading">
                                        <div className="spinner"></div>
                                        IA en train de réfléchir...
                                    </div>
                                </div>
                            )}
                            <div ref={messagesEndRef} />
                        </div>

                        <div className="chat-input-container">
                            <div className="chat-input-wrapper">
                                <textarea 
                                    className="chat-input"
                                    value={inputMessage}
                                    onChange={(e) => setInputMessage(e.target.value)}
                                    onKeyPress={handleKeyPress}
                                    placeholder="Tapez votre message... (Entrée pour envoyer)"
                                    rows="1"
                                    disabled={isLoading}
                                />
                                <button 
                                    className="send-btn"
                                    onClick={handleSendMessage}
                                    disabled={isLoading || !inputMessage.trim()}
                                >
                                    {isLoading ? '⏳' : '🚀'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Composant Documents
        function DocumentsTab({ documents, selectedDocument, onSelectDocument, onDeleteDocument, onNotification }) {
            return (
                <div>
                    <h2>📚 Mes Documents</h2>
                    <div className="openrouter-status">
                        📄 {documents.length} document(s) uploadé(s)
                    </div>

                    {documents.length === 0 ? (
                        <div style={{ textAlign: 'center', padding: '3rem', opacity: 0.7 }}>
                            <div style={{ fontSize: '3rem', marginBottom: '1rem' }}>📄</div>
                            <p>Aucun document uploadé pour le moment.</p>
                            <p>Utilisez l'onglet Upload pour ajouter vos premiers documents.</p>
                        </div>
                    ) : (
                        <div className="documents-list">
                            {documents.map(doc => (
                                <div key={doc.id} className="document-item">
                                    <div className="document-icon">📄</div>
                                    <div className="document-info">
                                        <div className="document-name">{doc.nom_original}</div>
                                        <div className="document-meta">
                                            Uploadé le {new Date(doc.date_upload).toLocaleDateString()} • 
                                            {doc.taille ? ` ${Math.round(doc.taille / 1024)}KB` : ''} • 
                                            {doc.pages ? ` ${doc.pages} page(s)` : ''}
                                        </div>
                                    </div>
                                    <div className="document-actions">
                                        <button 
                                            className="btn-small"
                                            onClick={() => {
                                                onSelectDocument(doc);
                                                onNotification(`Document "${doc.nom_original}" sélectionné`, 'success');
                                            }}
                                        >
                                            {selectedDocument?.id === doc.id ? '✅ Sélectionné' : '📋 Sélectionner'}
                                        </button>
                                        <button 
                                            className="btn-small btn-danger"
                                            onClick={() => {
                                                if (confirm(`Supprimer "${doc.nom_original}" ?`)) {
                                                    onDeleteDocument(doc.id);
                                                }
                                            }}
                                        >
                                            🗑️ Supprimer
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // Composant Notifications
        function NotificationContainer({ notifications }) {
            if (notifications.length === 0) return null;

            return (
                <div style={{
                    position: 'fixed',
                    top: '20px',
                    right: '20px',
                    zIndex: 10000,
                    display: 'flex',
                    flexDirection: 'column',
                    gap: '10px'
                }}>
                    {notifications.map(notification => (
                        <div 
                            key={notification.id}
                            className={notification.type === 'error' ? 'error-message' : 'success-message'}
                            style={{
                                minWidth: '300px',
                                boxShadow: '0 8px 25px rgba(0, 0, 0, 0.15)',
                                cursor: 'pointer'
                            }}
                        >
                            {notification.message}
                        </div>
                    ))}
                </div>
            );
        }

        // ===== RENDU DE L'APPLICATION =====
        const root = ReactDOM.createRoot(document.getElementById('app-root'));
        root.render(<EtudiaApp />);

        // ===== LOGS DE DÉMARRAGE =====
        console.log('🚀 ÉtudIA V4.1 initialisé avec succès!');
        console.log('- React:', React.version);
        console.log('- OpenRouter: Prêt');
        console.log('- DeepSeek R1: Activé');
        console.log('- Version:', CONFIG.VERSION);
    </script>
</body>
</html>
